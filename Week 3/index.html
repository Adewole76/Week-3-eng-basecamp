<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
</head>
<body>
    <main>
        <header>
            <h1 class="logo">RecipeFinder</h1>
            <input class="recipe-search" placeholder="search recipes" type="text">
            <button class="search-btn">Search</button>
            <p class="form-validation"></p>
            <select class="category-dropdown" name="" id="">
                <option value="Category">Category</option>
                <option value="Seafood">Seafood</option>
                <option value="Side">Side</option>
                <option value="Dessert">Dessert</option>
                <option value="Beef">Beef</option>
                <option value="Miscellaneous">Miscellaneous</option>
                <option value="Pasta">Pasta</option>
                <option value="Vegan">Vegan</option>
                <option value="Vegetarian">Vegetarian</option>
                <option value="Breakfast">Breakfast</option>
                <option value="Goat">Goat</option>
                <option value="Lamb">Lamb</option>
                <option value="Chicken">Chicken</option>
                <option value="Pork">Pork</option>
            </select>
        </header>

            <div class="recipe-section"></div>
                </main>

 <div id="spinnerContainer"></div>
<div class="user-message-update">Search and filter your recipes</div>
   <script src="script.js"></script>
</body>
</html>
