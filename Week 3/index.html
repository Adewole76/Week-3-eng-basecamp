<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../node_modules/spin.js/spin.css">
</head>
<body>
    <main>
        <header>
            <h1 class="logo">RecipeFinder</h1>
            <input class="recipe-search" placeholder="search recipes" type="text">
            <button class="search-btn">Search</button>
            <select class="category-dropdown" name="" id="">
                <option value="Category">Category</option>
                <option value="Seafood">Seafood</option>
                <option value="Side">Side</option>
                <option value="Dessert">Dessert</option>
                <option value="Beef">Beef</option>
                <option value="Miscellaneous">Miscellaneous</option>
                <option value="Pasta">Pasta</option>
                <option value="Vegan">Vegan</option>
                <option value="Vegetarian">Vegetarian</option>
                <option value="Breakfast">Breakfast</option>
                <option value="Goat">Goat</option>
                <option value="Lamb">Lamb</option>
                <option value="Chicken">Chicken</option>
                <option value="Pork">Pork</option>
            </select>
        </header>

            <div class="recipe-section"></div>
                </main>

        <p class="zero-recipes-message">no recipes found try adjusting your filters</p>
<div id="spinnerContainer"></div>
   <script type="module" src="script.js"></script>
   <script type="module" src="../node_modules/spin.js/spin.js"></script>
</body>
</html>
